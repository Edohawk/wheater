<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OpenWeatherMap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Información del Clima</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Ingresa una ciudad">
            <button onclick="getWeather()">Obtener Clima</button>
        </div>
        <div class="weather-info">
            <p>Clima: <span id="weather-description"></span></p>
            <p>Temperatura: <span id="temperature"></span> °C</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
